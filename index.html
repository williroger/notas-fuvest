<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas - FUVEST</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold lowercase mb-6">notas - fuvest</h1>
        <div class="bg-blue-500 p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <!-- Campo 1ª fase -->
            <div class="mb-4">
                <label for="fase1" class="block text-white text-sm mb-2">
                    <b>1ª FASE</b> - coloque número de acerto (0-27)<br>
                    nota de corte <a href="https://www.fuvest.br/wp-content/uploads/fuvest2024_notas_de_corte.pdf" target="_blank" class="underline">[link pdf 2024]</a><br>
                    ou seu nº de acertos aqui:
                </label>
                <input 
                    type="number" 
                    id="fase1" 
                    class="w-full px-4 py-2 border-2 border-red-500 rounded text-center focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="100"
                    oninput="calcularNotas()">
            </div>
            <!-- Campo Fase 2 - Dia 1 -->
            <div class="mb-4">
                <label for="fase2-1" class="block text-white text-sm mb-2">nota para a <b>2ª fase, 1 dia</b>
                    <span 
                        class="inline-block bg-gray-800 text-white text-xs rounded-full px-2 py-1 ml-2 cursor-pointer hover:bg-gray-700"
                        title="50 pts da redação + 50 pts da prova dissertativa de português">
                        <b>?</b>
                    </span>
                </label>
                <input 
                    type="number" 
                    id="fase2-1" 
                    class="w-full px-4 py-2 border-2 border-gray-300 rounded text-center bg-gray-100 text-gray-600"
                    readonly>
            </div>
            <!-- Campo Fase 2 - Dia 2 -->
            <div class="mb-4">
                <label for="fase2-2" class="block text-white text-sm mb-2">nota para <b>2ª fase, 2 dia</b>
                    <span 
                    class="inline-block bg-gray-800 text-white text-xs rounded-full px-2 py-1 ml-2 cursor-pointer hover:bg-gray-700"
                    title="100 pts da prova dissertativa da carreira">
                    <b>?</b>
                </span>
                </label>
                <input 
                    type="number" 
                    id="fase2-2" 
                    class="w-full px-4 py-2 border-2 border-gray-300 rounded text-center bg-gray-100 text-gray-600"
                    readonly>
            </div>
            <!-- Campo Final -->
            <div>
                <label for="final" class="block text-white text-sm mb-2">
                    coloque aqui os <b>pontos finais</b><br>
                    na carreira <a href="https://www.fuvest.br/wp-content/uploads/fuvest_2024_notas_minimas_classificacao_aprovado_chamada_1.pdf" target="_blank" class="underline">[link pdf 2024]</a>
                </label>
                <input 
                    type="number" 
                    id="final" 
                    class="w-full px-4 py-2 border-2 border-red-500 rounded text-center focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="1000"
                    oninput="calcularNotas()">
            </div>
        </div>
    </div>

    <script>
        function calcularNotas() {
            const fase1 = parseFloat(document.getElementById("fase1").value) || 0;
            const fase1NOTA = fase1 * (100/90) //90 quest = 100 pontos
            const final = parseFloat(document.getElementById("final").value) || 0;

            // Etapas do cálculo:
            const etapaA = final / 10;                 // A. Divide a nota final por 10
            const etapaB = etapaA * 3;                 // B. Multiplica o resultado por 3
            const etapaC = etapaB - fase1NOTA;         // C. Subtrai a nota da fase1
            const etapaD = etapaC / 2;                 // D. Divide o resultado por 2

            console.log(fase1NOTA)

            // Atualizar os campos de 2ª fase
            document.getElementById("fase2-1").value = etapaD.toFixed(2);
            document.getElementById("fase2-2").value = etapaD.toFixed(2);
        }
    </script>
</body>
</html>
