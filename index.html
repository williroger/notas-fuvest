<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas 2Fase - FUVEST - Estimativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-2xl font-bold mb-6">NOTAS  - FUVEST <br> 2 fase - Estimativa</h1>
        <div class="bg-blue-500 p-6 rounded-lg shadow-lg max-w-md mx-auto">
            <!-- Campo 1ª fase -->
            <div class="mb-4">
                <label for="fase1" class="block text-white text-sm mb-2">
                    <br>
                    <b>1ª FASE</b> - coloque o NÚMERO DE ACERTOS<br>
                    veja a nota de corte de 2025 <a href="https://www.fuvest.br/wp-content/uploads/fuvest_2025_notas_de_corte.pdf" target="_blank" class="underline">[link pdf 2025]</a><br>
                </label>
                <input 
                    type="number" 
                    id="fase1" 
                    class="w-full px-4 py-2 border-2 border-red-500 rounded text-center focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="nº de acertos"
                    oninput="calcularNotas()">
            </div>
            <!-- Campo Fase 2 - Dia 1 -->
            <div class="mb-4">
                <label for="fase2-1" class="block text-white text-sm mb-2">nota para a <b>2ª fase, 1 dia</b> 100 pts
                    <br>
                    50 pts da redação; mais
                    <br>
                    50 pts da prova dissertativa de português
                </label>
                <input 
                    type="number" 
                    id="fase2-1" 
                    class="w-full px-4 py-2 border-2 border-gray-300 rounded text-center bg-gray-100 text-gray-600"
                    readonly>
            </div>
            <!-- Campo Fase 2 - Dia 2 -->
            <div class="mb-4">
                <label for="fase2-2" class="block text-white text-sm mb-2">nota para <b>2ª fase, 2 dia</b> 100 pts
                <br>
                prova dissertativa /  2 a 4 disciplinas
                <br>
                <a href="https://www.fuvest.br/wp-content/uploads/fuvest2026_guia-carreiras.pdf">[link disciplinas provas da 2 fase]</a>
                </label>
                <input 
                    type="number" 
                    id="fase2-2" 
                    class="w-full px-4 py-2 border-2 border-gray-300 rounded text-center bg-gray-100 text-gray-600"
                    readonly>
            </div>
            <!-- Campo Final -->
            <div>
                <label for="final" class="block text-white text-sm mb-2">
                    coloque aqui os <b>PONTOS FINAIS</b><br>
                    na carreira <a href="https://www.fuvest.br/wp-content/uploads/fuvest2025_notas_minimas_classificacao_aprovado_chamada_1.pdf" target="_blank" class="underline">[link pdf 2025]</a>
                </label>
                <input 
                    type="number" 
                    id="final" 
                    class="w-full px-4 py-2 border-2 border-red-500 rounded text-center focus:outline-none focus:ring-2 focus:ring-red-500"
                    placeholder="pontos finais do seu curso"
                    oninput="calcularNotas()">
            </div>
        </div>
    <h1 class="text-center font-bold">
       Eu preciso de <text id=fase2-3>???</text> na segunda fase!
    </h1>
    <p class="text-center">
        Instagram <a href="https://www.instagram.com/williroger">@williroger </a> | Youtube <a href="https://www.youtube.com/@filososilva">@filososilva</a>
    </p>

    </div>

    <script>
        function calcularNotas() {
            const fase1 = parseFloat(document.getElementById("fase1").value) || 0;
            const fase1NOTA = fase1 * (100/90) //90 quest = 100 pontos
            const final = parseFloat(document.getElementById("final").value) || 0;

            // Etapas do cálculo:
            const etapaA = final / 10;                 // A. Divide a nota final por 10
            const etapaB = etapaA * 3;                 // B. Multiplica o resultado por 3
            const etapaC = etapaB - fase1NOTA;         // C. Subtrai a nota da fase1
            const etapaD = etapaC / 2;                 // D. Divide o resultado por 2

            console.log(fase1NOTA)

            // Atualizar os campos de 2ª fase
            document.getElementById("fase2-1").value = etapaD.toFixed(2);
            document.getElementById("fase2-2").value = etapaD.toFixed(2);

            //quanto preciso
            document.getElementById("fase2-3").innerHTML= etapaC.toFixed(2)
        }
    </script>
</body>
</html>
